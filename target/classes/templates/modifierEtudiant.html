<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorator="template"><head>
<meta charset="ISO-8859-1"/>
<title>Modifier Etudiant</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}"/>
</head>
<body layout:fragment="content">
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
<div class="panel panel-default">
	<div class="panel-heading">Modification d'un Etudiant</div>
	<div class="panel-body">
	<form th:action="@{updateEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
		<div class="form-group">
		<label class="control-label">Id :</label>
		<input type="text" th:field="*{id}" class="form-control"/>
		<span class="text-danger" th:errors="*{id}"></span>
		</div>
		<div class="form-group">
		<label class="control-label">Nom :</label>
		<!-- or th:field="${etudiant.nom} -->
		<input type="text" th:field="*{nom}" class="form-control"/>
		<span class="text-danger" th:errors="*{nom}"></span>
		</div>
		<div class="form-group">
		<label class="control-label">Date Naissance :</label>
		<input type="date" th:field="*{dateNaissance}" class="form-control"/>
		<span class="text-danger" th:errors="*{dateNaissance}"></span>
		</div>
		<div class="form-group">
		<label class="control-label">Email :</label>
		<input type="text" th:field="*{email}" class="form-control"/>
		<span class="text-danger" th:errors="*{email}"></span>
		</div>
		<div class="form-group">
		<label class="control-label">Photo :</label>
		<input type="file" name="picture" class="form-control"/>
		<span class="text-danger" th:errors="*{photo}"></span>
		<img class="img-circle" th:src="@{getPhoto(id=*{id})}" width="100" height="100"/>
		</div>
		<div><button type="submit" class="btn btn-primary">Valider</button></div>
	
	</form>
	</div>
</div>
</div>
</body>
</html>
